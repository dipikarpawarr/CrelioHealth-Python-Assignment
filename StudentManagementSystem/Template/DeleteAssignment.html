{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Assignment</title>
</head>
<body>
  <form method="post">
<!-- @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->

    {% block content %}

    <div class="container">
       <table class="table">
            {% csrf_token %}
            {{form.as_table}}
        </table>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Delete</button>
    </div>

    {% endblock %}

<!-- @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->
  </form>
</body>
</html>
